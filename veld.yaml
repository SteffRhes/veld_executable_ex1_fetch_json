x-veld:
  executable:
    about:
      description: "example veld for testing and showcasing"
    input:
      type: "environment variable"
      name: "id"
    output:
      type: "files"
      format: "json"
      content: "dummy data"
      path: /veld/output/data.json

services:
  veld:
    build: .
    volumes:
      - ./fetch.sh:/veld/executable/fetch.sh
    command: sh /veld/executable/fetch.sh

